<!--El input para que busque el pais, tiene mapeada la propiedad query del componente-->
<form (ngSubmit)="buscarPais()">
  <input type="text" id="search" name="search" [(ngModel)]="query">
</form>
<!--Si la bandera esta a true ,significa que hay error y que se muestre esto-->
<div class="alert alert-danger" *ngIf="error">
  No se encontró nada con el término {{errorMsg}}
</div>
<!--Si la lista esta vacia no se mostrara la tabla-->
<table class="table table-hover" *ngIf="countryList.length">
  <thead>
    <tr>
      <th> # </th>
      <th> Bandera </th>
      <th> Nombre </th>
      <th> Capital</th>
      <th> Población </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <!--Va a actuar sobre la propiedad name del componente, al pulsar intro llama al método buscarPais del componente con ese name-->

    <tr *ngFor="let country of countryList; let i=index">
      <!-- Esto es lo que tenemos que repetir por cada país que encuentre -->
      <td> {{i+1}} </td> <!-- Aquí obtendremos el número de resultado -->
      <td>
        <img class="small-flag" [src]="country.flags.png"> <!-- Aquí obtendremos la url de la bandera -->
      </td>
      <td> {{country.name.common}}</td> <!-- La capital, el nombre del país y la población lo obtendremos de la api -->
      <td> {{country.capital}}</td>
      <td> {{country.population | number}}</td>
      <td>
        <a>Ver...</a> <!-- Esto lo dejamos así de momento -->
      </td>
    </tr>
  </tbody>
</table>
